<form action="contact.php" method="post">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="Full Name" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="ResourcedKC@resourcedkc.org" required>
    </div>
    <div class="elem-group">
      <label for="department-selection">Choose Topic </label>
      <select id="department-selection" name="concerned_topic" required>
          <option value="">Select a catagory</option>
          <option value="feedback">Feedback</option>
          <option value="resource"> About Resources </option>
          <option value="technical support">Technical Support</option>
      </select>
    </div>
    <div class="elem-group">
      <label for="title">Subject</label>
      <input type="text" id="title" name="email_title" required placeholder="" pattern=[A-Za-z0-9\s]{8,60}>
    </div>
    <div class="elem-group">
      <label for="message">Write your message</label>
      <textarea id="message" name="visitor_message" placeholder="Type here..." required></textarea>
    </div>
    <button class="submitBtn" type="submit">Send Message</button>
  </form>
