<html lang="en-us">
  <head>

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--TITLE-->
    <title>ResourcedKC</title>
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="CSS/admin.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

  <body >
    <!--NAV-->

    <!--MAIN CONTENT-->

    <section>
        <div id="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-11">
              
            </div>
          </div>
          <div class="col-md">
            <h2 class="title">Add your Organaiztion to the <strong>ResourcedKC</strong> list!</h2>
            <a class="home" href="index.html"
              ><i class="fas fa-home"></i></a>
            <div class="createResource">
            <form>
              <br />
              <br />
              <label for="orgName">Organaiztion Name: </label>
              <input id="orgName" type="text" maxlength="100"  autocomplete="off" />
              <br />
              <br />
              <label for="services">Services Offered: </label>
              <input id="services" type="text" maxlength="500"  autocomplete="off" />
              <br />
              <br />
              <label for="number">Phone Number: </label>
              <input id="number" type="text" maxlength="10"  autocomplete="off" pattern="[0-9\/]*" /> <!--regex add here for only 0-9 input-->
              <br />
              <br />
              <label for="website">Website: </label>
              <input id="website" type="text" maxlength="150"  autocomplete="off" />
              <br />
              <br />
              <button class="button" type="submit" onclick="submitResource()"><strong>Submit</strong></button>
            </form>
              <form action="/logout?_method=DELETE" method="POST">
              <button class="button" type="submit">Log Out</button>
           </form>
            </div>
        </div>
        </div>
      </section>

    <!--FOOTER-->
    <footer class="footer">

    </footer>
