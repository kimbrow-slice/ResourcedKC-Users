<!DOCTYPE html>
<html lang="en-us">

    <!--TITLE-->
    <title>ResourcedKC</title>
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="CSS/login.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    />
  </head>

  <body >
    <!--NAV-->

    <!--MAIN CONTENT-->

    <section>
        <div id="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-11">
              
            </div>
          </div>
          <div class="col-md">
            <h2 class="title">Don't see your Organaiztion? Sign up today!</h2>
            
            <!-- KEEP  -->
            <div class="login">
              <form action="/register" method="POST">
              <label for="email">Email: </label>
              <input id="email" name="email" type="email" maxlength="150"  autocomplete="off" required />
              <br />
              <br />
              <label for="username">Username: </label>
              <input id="username" name="username" type="text" maxlength="100"  autocomplete="off" required />
              <br />
              <br /> 
              <label for="password">Password: </label>
              <input id="password" name="password" type="password" maxlength="100" minlength="8"  autocomplete="off" required />
              <br />
              <br />
              <input type="checkbox" onclick="showPass()">Show Password
              <br />
              <br />
              <br />
              <br />
              <button type="submit">Create Account</button> 
              <br />
              <br />
              <a href="/login">Login<i class="fas fa-sign-in-alt"></i></a>
           </form>
        </div>
           <!-- KEEP  -->
           
        </div>
        </div>
      </section>

    <!--FOOTER-->
    <footer class="footer">

    </footer>

    <!--SCRIPTS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="client.js"></script>
    <script
      src="https://kit.fontawesome.com/fc5d2b5d29.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function showPass() {
var x = document.getElementById("password");
if (x.type === "password") {
  x.type = "text";
} else {
  x.type = "password";
}
}
  </script>

  </body>
