  <body >
    <!--NAV-->

      <div class="menu-icon">
<span class="fas fa-bars"></span></div>
<div class="logo">
ResourcedKC</div>
<div class="nav-items">

<div class="search-icon">
<span class="fas fa-search"></span></div>

<span class="fas fa-times"></span></div>
<form action="#">

        <button type="submit" class="fas fa-search"></button>
      </form>

    <!--MAIN CONTENT-->

    <section>
        <div id="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-11">
              
            </div>
          </div>
          <div class="col-md">
            <h2 class="title">Don't see your Organaiztion? Sign up today!</h2>
            
            <!-- KEEP  -->
            <div class="login">
              <form action="/register" method="POST">
              <label for="email">Email: </label>
              <input id="email" name="email" type="email" maxlength="150"  autocomplete="off" required />
              <br />
              <br />
              <label for="username">Username: </label>
              <input id="username" name="username" type="text" maxlength="100"  autocomplete="off" required />
              <br />
              <br /> 
              <label for="password">Password: </label>
              <input id="password" name="password" type="password" maxlength="100" minlength="8"  autocomplete="off" required />
              <br />
              <br />
              <input type="checkbox" onclick="showPass()">Show Password
              <br />
              <br />
              <br />
              <br />
              <button type="submit">Create Account</button> 
              <br />
              <br />
              <a id="reset" href="/login">Login<i class="fas fa-sign-in-alt"></i></a>
           </form>
        </div>
           <!-- KEEP  -->
           
        </div>
        </div>
      </section>

    <!--FOOTER-->

    </footer>

    <script

    ></script>
    <script src="client.js"></script>
    <script
      src="https://kit.fontawesome.com/fc5d2b5d29.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function showPass() {
var x = document.getElementById("password");
if (x.type === "password") {
  x.type = "text";
} else {
  x.type = "password";
}
}
  </script>
  <script src="nav-scripts.js"></script>
